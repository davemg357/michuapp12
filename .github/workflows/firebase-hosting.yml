name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main         # deploy live when code is pushed to main
  pull_request:     # preview deploy for PRs
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # replace with your Flutter version

      # 3️⃣ Fetch dependencies
      - run: flutter pub get

      # 4️⃣ Build Flutter web
      - run: flutter build web --release

      # 5️⃣ Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHUAPP12 }}
          channelId: ${{ github.event_name == 'pull_request' && github.head_ref || 'live' }}
