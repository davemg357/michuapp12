name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ğŸ§© Install Flutter 3.35.7 (includes Dart 3.8.1)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      # ğŸ§± Install dependencies
      - run: flutter pub get

      # ğŸš€ Build the web app
      - run: flutter build web --release

      # ğŸŒ Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHUAPP12 }}
          channelId: ${{ github.event_name == 'pull_request' && github.head_ref || 'live' }}
