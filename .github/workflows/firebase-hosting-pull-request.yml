name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # use your Flutter version

      # 3️⃣ Fetch dependencies
      - run: flutter pub get

      # 4️⃣ Build Flutter web
      - run: flutter build web --release

      # 5️⃣ Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHUAPP12 }}
          projectId: michuapp12
