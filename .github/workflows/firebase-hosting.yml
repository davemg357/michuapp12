name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Flutter (new enough for Dart 3.8+)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'  # ðŸ‘ˆ use latest or your local version

      - run: flutter pub get
      - run: flutter build web --release

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHUAPP12 }}
          channelId: ${{ github.event_name == 'pull_request' && github.head_ref || 'live' }}
